services:
  - type: web
    name: vega-backend
    env: python
    buildCommand: cd vegaBackendServer && pip install -r requirements.txt
    startCommand: cd vegaBackendServer && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.13
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: UPSTOX_API_KEY
        sync: false
      - key: UPSTOX_API_SECRET
        sync: false
      - key: UPSTOX_REDIRECT_URI
        sync: false
      - key: UPSTOX_USER_ID
        sync: false
      - key: UPSTOX_PASSWORD
        sync: false
      - key: UPSTOX_PIN
        sync: false
      - key: UPSTOX_TOTP_SECRET
        sync: false
